<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine Ramana?</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .card {
            background: rgba(255, 255, 255, 0.9);
            padding: 2.5rem;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 400px;
            width: 90%;
            z-index: 10;
        }

        .kitten-img {
            width: 180px;
            border-radius: 15px;
            margin-bottom: 1rem;
        }

        h1 {
            color: #333;
            font-size: 1.6rem;
        }

        .btn-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            min-height: 120px;
            margin-top: 20px;
        }

        button {
            padding: 12px 25px;
            font-size: 1.1rem;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
            font-weight: bold;
        }

        #noBtn {
            background-color: #757575;
            color: white;
        }

        /* Success screen styling */
        .success-content {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.9);
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            text-align: center;
        }

        .fireworks-gif {
            width: 80%;
            max-width: 500px;
            border-radius: 20px;
        }

        .success-text {
            color: white;
            font-size: 2rem;
            margin-top: 20px;
        }

        #countdown {
            color: #ff4d6d;
            font-size: 1.5rem;
            font-weight: bold;
            margin-top: 10px;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>

    <div class="card" id="mainCard">
        <div id="questionArea">
            <img src="kitten.jpg" alt="Black Kitten" class="kitten-img">
            <h1>Will you be my valentine Ramana?</h1>
            <div class="btn-container">
                <button id="yesBtn" onclick="celebrate()">Yes ‚ù§Ô∏è</button>
                <button id="noBtn" onclick="growYes()">No üíî</button>
            </div>
        </div>
    </div>

    <div id="successArea" class="success-content">
        <img src="https://media.giphy.com/media/26tOZ42Mg6pbTUPHW/giphy.gif" alt="Fireworks" class="fireworks-gif">
        <h2 class="success-text">It's a date then! ‚ù§Ô∏è‚ú®</h2>
        <div style="color: white; margin-top: 20px;">Countdown to our day:</div>
        <div id="countdown"></div>
    </div>

    <script>
        let scale = 1;

        function growYes() {
            scale += 0.5;
            const yesBtn = document.getElementById('yesBtn');
            yesBtn.style.transform = `scale(${scale})`;
            
            const phrases = ["Are you sure?", "Really?", "Think again!", "Pwease?", "Wrong button!"];
            document.getElementById('noBtn').innerText = phrases[Math.floor(Math.random() * phrases.length)];
        }

        function celebrate() {
            document.getElementById('mainCard').style.display = 'none';
            document.getElementById('successArea').style.display = 'flex';
            startCountdown();
        }

        function startCountdown() {
            const targetDate = new Date("Feb 14, 2026 00:00:00").getTime();

            setInterval(function() {
                const now = new Date().getTime();
                const distance = targetDate - now;

                if (distance < 0) {
                    document.getElementById("countdown").innerHTML = "HAPPY VALENTINE'S DAY!";
                    return;
                }

                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                document.getElementById("countdown").innerHTML = hours + "h " + minutes + "m " + seconds + "s ";
            }, 1000);
        }
    </script>
</body>
</html>
